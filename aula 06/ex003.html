<head>

    <title>Testes em JS</title>
    <style>
        body{
            background-color: rgb(117, 117, 155); /* comentário em CSS*/
            color: aquamarine;

<body>

       var n1 = Number(window.prompt("Digite um número: "))  // comentário em JS

       window.alert(`A soma de ${n1} e ${n2} é ${soma}`)
    </script>
