<!-- Exemplo de eventos com uso de Script JS usando Listeners-->
<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
        font: normal 20pt Arial;
        background: rgb(98, 140, 77);
        color: antiquewhite;  
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;  
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = "Clicou"
            a.style.background = 'green'
        }

        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
